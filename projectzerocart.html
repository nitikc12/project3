    <div class="cart">
        <table>
            <tr>
                <th>product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cartinfo">
                        <img src="./image/plini.png" alt="plini">
                        <div>
                            <p>Archetype:Plini</p>
                            <small>Price: Rs 30,000</small>
                            <br>
                            <a href="">Remove </a>
                        </div>

                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>NPR:30,000</td>
            </tr>
            <tr>
                <td>
                    <div class="cartinfo">
                        <img src="./image/cory wong.png" alt="corywong">
                        <div>
                            <p>Archetype:Cory Wong</p>
                            <small>Price: Rs 30,000</small>
                            <br>
                            <a href="">Remove </a>
                        </div>

                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>NPR:30,000</td>
            </tr>
            <td>
                <div class="cartinfo">
                    <img src="./image/gojira.png" alt="helix lt">
                    <div>
                        <p>Archetype:Gorjira</p>
                        <small>Price: Rs 20,000</small>
                        <br>
                        <a href="">Remove </a>
                    </div>

                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>NPR:30,000</td>
        </tr>
        </table>
        <div class="total">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>Rs 80,000</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>35.00</td>
                </tr>
                <tr>
                    <td> <strong> Total </strong></td>
                    <td> <strong> 83,500 </strong></td>
                </tr>
            </table>

        </div>
    </div>
